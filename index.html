<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Trello</title>
    <!-- CSS only -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 style="justify-content: center; display: flex; margin-top: 30px;font-family: fantasy;">App de Tareas tipo Trello</h1> 
        
        <div id="" class="row" style="margin-top: 50px;display: flex;justify-content: center;">
            <div id="pendiente" class="col-md-2 colum-target">
                <h2>Tareas pendientes</h2>
            </div>
            <div id="proceso" class="col-md-2  colum-target">
                <h2>Tareas en proceso</h2>
            </div>
            <div id="terminada" class="col-md-2  colum-target">
                <h2>Tareas terminadas</h2>
            </div>
            <div class="col-md-4  colum-target" style="display: flex;justify-content: flex-end;">
                
                <form style="background-color: cadetblue;padding: 20px; border-radius: 20px;">
                    <fieldset>
                      <legend><h2  style="justify-content: center; display: flex;">Crear tarea</h2></legend>
                      <div class="mb-3">
                        <input type="text" id="titulo" class="form-control" placeholder="Titulo">
                      </div>
                      <div class="mb-3">
                        <textarea name="" placeholder="Escriba una descripciÃ³n acerca de la tarea" id="descripcion" cols="32" rows="4" style="display:block;"></textarea>
                      </div>
                      <div class="mb-3">
                        <input type="text" id="responsable" class="form-control" placeholder="Responsable">
                      </div>
                      <div class="mb-3">
                        <input type="date" id="fechaEntrega" class="form-control" placeholder="Fecha de entrega">
                      </div>
                    
                      <div class="d-grid gap-2 col-6 mx-auto">
                        <button id="btnCrearTask" class="btn btn-primary" type="button">Crear</button>
                      </div>
                    </fieldset>
                  </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
